<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="rps-style.css">

        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <main>
            <button id="restart-button">Restart</button>

            <section>
                <section>
                    <p>Choose:</p>

                    <div>
                        <button class="has-transition"  name="choose-button" value="Rock" id="choose-rock-button">Rock</button>
                        <button class="has-transition" name="choose-button" value="Paper" id="choose-paper-button">Paper</button>
                        <button class="has-transition" name="choose-button"  value="Scissors" id="choose-scissors-button">Scissors</button>
                    </div>
                </section>

                <section>
                    <p>You chose: <strong name="results-text" id="user-chose-text"></strong></p>
                    <p>Opponent chose: <strong name="results-text" id="opponent-chose-text"></strong></p>
                    <p>Result: <strong name="results-text" id="win-lose-draw-text"></strong></p>
                </section>

            </section>

        </main>

        <script src="rps-script.js"></script>
    </body>
</html>
