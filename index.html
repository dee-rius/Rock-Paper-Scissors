<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="rps-style.css">

        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <main>
            <button id="restart-button">Restart</button>

            <section>
                <section>
                    <p>Choose:</p>

                    <div>
                        <button class="has-transition" id="choose-rock-button">Rock</button>
                        <button class="has-transition" id="choose-paper-button">Paper</button>
                        <button class="has-transition" id="choose-scissors-button">Scissors</button>
                    </div>
                </section>

                <section>
                    <p>You chose: <strong  style="--order:1" id="user-chose-text"></strong></p>
                    <p>Opponent chose: <strong  style="--order:2" id="opponent-chose-text"></strong></p>
                    <p>Result: <strong  style="--order:3" id="results-text"></strong></p>
                </section>

            </section>

        </main>
    </body>
</html>
